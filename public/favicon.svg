<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 12-pointed star representing 12 dimensions -->
  <g transform="translate(50,50)">
    <!-- Outer points -->
    <polygon points="0,-25 3.87,-11.96 12.94,-21.65 7.07,-7.07 21.65,-12.94 11.96,-3.87 25,0 11.96,3.87 21.65,12.94 7.07,7.07 12.94,21.65 3.87,11.96 0,25 -3.87,11.96 -12.94,21.65 -7.07,7.07 -21.65,12.94 -11.96,3.87 -25,0 -11.96,-3.87 -21.65,-12.94 -7.07,-7.07 -12.94,-21.65 -3.87,-11.96" 
             fill="url(#gradient2)" 
             stroke="#ffffff" 
             stroke-width="1" 
             opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="15" fill="url(#gradient3)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Center element - number 12 -->
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">12</text>
  </g>
  
  <!-- Decorative elements around the edge -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6">
    <circle cx="50" cy="15" r="2"/>
    <circle cx="85" cy="50" r="2"/>
    <circle cx="50" cy="85" r="2"/>
    <circle cx="15" cy="50" r="2"/>
  </g>
</svg>